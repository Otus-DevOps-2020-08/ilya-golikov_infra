---
- name: Install MongoDB 3.2
  hosts: all
  become: true
  tasks:
  - name: Add repo key
    apt_key:
      id: EA312927
      keyserver: keyserver.ubuntu.com

  - name: Add MongoDB repository
    apt_repository:
      repo: deb [ trusted=yes ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse
      state: present

  - name: Install MongoDB
    apt:
      name: mongodb-org
      state: present
      update_cache: true

  - name: Configure MongoDB service
    systemd:
      name: mongod
      enabled: true
